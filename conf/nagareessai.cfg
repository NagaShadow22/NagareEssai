[application]
# Section qui configure l'application Nagare

path = app nagareessai
# Indique a Nagare le chemin vers la factory de l'application
# 'app nagareessai' = utilise l'entry_point nommer 'nagareessai' defini dans setup.py

name = nagareessai
# Nom de l'application dans l'URL : http://localhost:8080/nagareessai

static = static
# Chemin vers le dossier des fichiers statiques (CSS, images, JS)
# Les fichiers seront accessibles via /static/nagareessai/...

debug = on
# Active le mode debug : affiche une page d'erreur detaillee en cas d'exception
# A mettre sur 'off' en production

[database]
# Section qui configure la connexion a la base de donnees

activated = on
# Active le support base de donnees pour cette application

uri = mysql+pymysql://root:@localhost/nagaretest
# URI de connexion SQLAlchemy vers MySQL :
#   mysql+pymysql:// = utilise le driver PyMySQL
#   root:@          = utilisateur 'root', pas de mot de passe
#   localhost        = serveur MySQL local (XAMPP)
#   /nagaretest      = nom de la base de donnees

metadata = nagareessai.models:__metadata__
# Reference vers l'objet MetaData de SQLAlchemy
# Format : module.fichier:variable
# Nagare lie automatiquement ce MetaData au moteur de BDD au demarrage

debug = on
# Si 'on', affiche toutes les requetes SQL generees dans la console
